; About:
;	Template for ping performance monitor.

[Rainmeter]
DefaultUpdateDivider=-1

[Variables]
@Include1=#@#utf16.ini
GraphMeasure6=MeasurePing
PingColor=#PingPinkLight#
PingColorText=#PingPinkDarkText#


; ------------------------------------------------------------------------
; MEASURES
; ------------------------------------------------------------------------

[MeasurePing]
; Returns ping in ms.
Measure=Plugin
Plugin=PingPlugin
DestAddress=www.google.com
Interface=Best
OnUpdateAction=[!UpdateMeter Graph6][!UpdateMeter Value6]
UpdateDivider=1
UpdateRate=2

; ------------------------------------------------------------------------
; METERS
; ------------------------------------------------------------------------

[Graph6]
MeasureName2=MeasurePing
LineCount=2
LineColor2=#PingColor#
AutoScale=1
Hidden=0

[Top6]
Hidden=0

[Left6]
Hidden=0

[Bottom6]
Hidden=0

[Right6]
Hidden=0

[Label6]
Hidden=0

[Value6]
MeasureName2=MeasurePing
Text="%2 ms"
Hidden=0
